<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RowEditing Treegrid - jQuery EasyUI Demo</title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../my97/skin/WdatePicker.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../extend/jquery.json-2.4.min.js"></script>
        <script type="text/javascript" src="../../my97/WdatePicker.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.datagrid.extend.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.treegrid.extend.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#tt').treegrid({
                    url: '../treegrid/treegrid_data1.json',
                    idField: 'id',
                    treeField: 'name',
                    height: 228,
                    columns:[[
                        {field: 'name', title: 'Name', width: 220, editor: 'text'},
                        {field: 'size', title: 'Size', width: 100, editor: 'text'},
                        {field: 'date', title: 'Date', width: 150, editor: 'my97'}
                    ]],
                    customAttr: {
                        rowediting: true
                    },
                    onClickRow: function(row){
                        var editingRow = $('#tt').treegrid('getEditingRow');
                        if(!editingRow){
                            $('#tt').treegrid('beginEdit', row.id);
                        }else{
                            $('#tt').treegrid('select', editingRow.id);
                        }
                    }
                })
                .treegrid('followCustomHandle');
            });
        </script>
    </head>
    <body>
        <h3>仿Ext.grid RowEditing风格</h3>
        <p>点击任一行，进入编辑模式</p>
        <table id="tt"></table>
    </body>
</html>
